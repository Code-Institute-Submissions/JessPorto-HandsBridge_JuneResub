    <meta name="description"
        content="Handsbridge it is a charitable project that helps people in need in Brazil and Ireland">

<body>
    <header>

        <a href="index.html">
            <h1 id="logo">HandsBridge</h1>

            <ul id="menu">

            </ul>

        </nav>
    </header>
    <section class="form">
        <form method="POST"  class="contact-form">
            <h2>Get in touch!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="volunteer">Become a volunteer</label>
            <input type="radio" id="volunteer" name="help_preference" value="volunteer" required>
            <br>
            <label for="donation">Make a donation</label>
            <input type="radio" id="donation" name="help_preference" value="donation" required>            
            <p><label for="message">Message:</label></p>
            <textarea class="tex-input" id="message" name="message" rows="4" cols="45">Type your message here!</textarea>
            <input class="send-button" type="submit" value="Send">
        </form>
    </section>
    <footer>

                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
